<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Management Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="translationForm" class="form-card">
            <div id="successMessage" class="success-banner hidden">
                <svg class="icon success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span id="successMessageText">Translation was successful</span>
            </div>

            <div class="form-header">
                <div class="form-group">
                    <label class="form-label">Choose a file</label>
                    <div class="input-row">
                        <select id="fileSelect" class="select-input"></select>
                        <button type="button" class="btn btn-outline" id="loadFilesBtn">Load files</button>
                        <button type="button" class="btn btn-primary" id="selectFileBtn">Select</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="search-container">
                        <svg class="icon search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search in Key, Value, and Reference...">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-row">
                        <label class="form-label">Rows per page:</label>
                        <select id="rowsPerPage" class="select-input-small">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox">
                                <input type="checkbox" id="selectAllRows" class="checkbox" aria-label="Select all rows">
                            </th>
                            <th class="col-key">Key (JSON ID)</th>
                            <th class="col-text">Value (Editable)</th>
                            <th class="col-source">Reference</th>
                            <th class="col-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="form-footer">
                <div class="pagination-controls">
                    <button type="button" class="btn btn-outline btn-sm" id="prevBtn">Previous</button>
                    <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    <button type="button" class="btn btn-outline btn-sm" id="nextBtn">Next</button>
                </div>
                <div class="footer-actions">
                    <button type="button" class="btn btn-outline" id="newLabelBtn">New label</button>
                    <button type="submit" class="btn btn-primary">Save current rows</button>
                </div>
            </div>

            <div class="translation-section">
                <h3 class="section-title">Translate your texts</h3>
                <div class="translation-controls">
                    <div class="form-group">
                        <label class="form-label">Select target language</label>
                        <select id="targetLanguage" class="select-input">
                            <option value="">Loading supported languages...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label invisible">Action</label>
                        <button type="button" class="btn btn-primary" id="translateBtn">Translate</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="valueDialog" class="dialog-overlay" aria-hidden="true">
        <div class="dialog-content">
            <div class="dialog-header">
                <h4 class="dialog-title" id="valueDialogTitle">Edit value</h4>
                <button type="button" id="closeValueDialog" class="dialog-close" aria-label="Close">&times;</button>
            </div>
            <div class="dialog-body">
                <textarea id="valueDialogTextarea" class="textarea"></textarea>
            </div>
            <div class="dialog-footer">
                <button type="button" class="btn btn-outline" id="cancelValueDialog">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveValueDialog">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
